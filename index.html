<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop.co</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200 /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="">
    <seaction class="wrapper">
      <div class="block block--styles bg-accent">
        <h2
          class="heading heading--styles__block ff-integralcf text-black text-center fw-700 text-uppercase"
        >
          BROWSE BY dress STYLE
        </h2>
        <div class="d-grid d-grid-place-center block--styles__grid">
          <div class="block--styles__item bg-white d-flex">
            <h3
              class="block--styles__item--heading text-black fw-700 text-capitalize"
            >
              casual
            </h3>
            <img
              src="./assets/images/card--image--2.png"
              alt="Shop.co"
              class="block--styles__image"
              />
          </div>

          <div class="block--styles__item bg-white d-flex">
            <h3
              class="block--styles__item--heading text-black fw-700 text-capitalize"
            >
              Formal
            </h3>
            
            <img
              src="./assets/images/card--image.png"
              alt="Shop.co"
              class="block--styles__image"
            />
          </div>

          <div class="block--styles__item bg-white d-flex">
            <h3
              class="block--styles__item--heading text-black fw-700 text-capitalize"
            >
              Party
            </h3>
            <img
              src="./assets/images/card--image--3.png"
              alt="Shop.co"
              class="block--styles__image"
            />
          </div>

          <div class="block--styles__item bg-white d-flex">
            <h3
              class="block--styles__item--heading text-black fw-700 text-capitalize"
            >
              Gym
            </h3>
            <img
              src="./assets/images/card--image--4.png"
              alt="Shop.co"
              class="block--styles__image"
            />
          </div>
        </div>
      </div>
    </seaction>

    <script src="./js/main.js"></script>
  </body>
</html>
